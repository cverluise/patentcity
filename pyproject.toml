[tool.poetry]
name = "patentcity"
version = "0.0.0"
description = "Collect data from early-aged patents."
authors = ["Cyril Verluise <cyril.verluise@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
patentcity = "patentcity.main:app"

[tool.poetry.dependencies]
python = "^3.8"
pre-commit = "^2.6.0"
bs4 = "^0.0.1"
lxml = "^4.6.2"
pandas = "^1.0.5"
spacy-lookups-data = "^0.3.2"
googlemaps = "^4.4.2"
google-cloud = "^0.34.0"
google-cloud-bigquery = "^1.27.2"
fuzzysearch = "^0.7.3"
tabulate = "^0.8.7"
spacy = "^3.0.1"
spacy-transformers = "^1.0.1"
python-levenshtein = "^0.12.2"
#fuzzyset = "^0.0.19"
dvc = "^2.0.18"
Cython = "^0.29.23"
geopandas = "^0.9.0"
smart-open = "^6.3.0" # previously "^0.0.19" but breaking on pep517 
typer =  "^0.7.0" # previously 0.3.2

[tool.poetry.dev-dependencies]
mkdocs = "^1.1.2"
mkdocs-minify-plugin = "^0.3.0"
pymdown-extensions = "^7.1"
gitpython = "^3.1.12"
mkdocs-material = "^7.1.3"
mkdocstrings = "^0.15.2"

[tool.poetry.group.linting.dependencies]
black = "^23.1.0"
pylint = "^2.16.3"
isort = "^5.12.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
