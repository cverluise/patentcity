name: code-quality
on:
  pull-request:
    branches:
      - master
      - nightly
jobs:
  check-code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: "🏡 Checkout repository"
        uses: actions/checkout@v3
      - name: "🐍 Install python"
        uses: actions/setup-python@v4
          with: "3.8"
      - name: "💌 Install Poetry"
        uses: snok/install-poetry@v1
      - run: poetry install --with linting
      - name: "🎨 Linting"
        run: |
          black --check patentcity/
          isort --check patentcity/
          pylint patentcity/
