name: requirements-code-quality
on:
  pull_request:
    branches:
      - master
      - nightly
jobs:
  check-requirements-code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: "🏡 Checkout repository"
        uses: actions/checkout@v3
      - name: "🐍 Install python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.8" 
      - name: "💌 Install Poetry"
        uses: snok/install-poetry@v1
      - name: "🧱 Check install patentcity dependencies"
        run: poetry install
      - name: "🎨 Linting checks"
        run: |
          poetry install --only linting
          poetry run black --check patentcity/
          poetry run isort --check patentcity/
          poetry run pylint patentcity/
